<div class="jumbotron">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Item name" ng-model="item.name">
    </div>

    <button type="submit" class="btn btn-default" ng-click="createItem()">Create Item</button>
  </form>
</div>

<div class="items">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">{{item.name}}</li>
  </ul>
</div>
